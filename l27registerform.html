<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
	<link href="./css/l27register.css" rel="stylesheet" type="text/css" />
</head>
<body>
			 
	<div class="container">
		<h2>Register with us</h2>

		<form class="form" action="" method="">

			<div class="form-group">
				<label for="username">User Name</label>
				<input type="text" name="username" id="username" class="form-control" placeholder="Enter username" autocomplete="off" />
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" class="form-control" placeholder="Enter email" autocomplete="off" />
			</div>

			<div class="form-group">
				<label for="passward">Passward</label>
				<input type="passward" name="passward" id="passward" class="form-control" placeholder="Enter passward" autocomplete="off" />
			</div>

			<div class="form-group">
				<label for="cfmpassward">Confirm Passward</label>
				<input type="passward" name="passward" id="cfmpassward" class="form-control" placeholder="Enter passward" autocomplete="off" />
			</div>

			<button type="button" class="btn">Submit</button>







		</form>


	</div>



</body>
</html>
