<!DOCTYPE html>
<html>
<head>
	<title>Responsive Container</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

	<div>
		<h1>Without Container</h1>
		<hr/>
	</div>


	<div class="container">
		<h1>with Container</h1>
		<hr/>
	</div>

	<div class="container-fluid">
		<h1>With Container Fluid</h1>
		<hr/>
	</div>

	<hr/>

	<div class="container-xxl">this is xxl container work for xxl size</div>
	<div class="container-xl">this is xl container work for xl size</div>
	<div class="container-lg">this is lg container work for lg size</div>
	<div class="container-md">this is md container work for md size</div>
	<div class="container-sm">this is sm container work for sm size</div>
	<div class="container">this is fixed size</div>






	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
