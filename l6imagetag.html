<html>
<head>
	<title>Image Tag</title>
</head>
<body>

		<h3>Image Tag - External</h3>

		<img src="https://cdn.pixabay.com/photo/2017/09/25/13/12/puppy-2785074_640.jpg" width="300" alt="online dog1" />
		<img src="https://www.usatoday.com/gcdn/media/2022/07/29/USATODAY/usatsports/a-sleeping-shiba-inu-dog.jpg" width="300" alt="online dog2" />


		<h3>Image Tag - Internal</h3>

				<!-- path/filename,format -->
		<img src="img/dog1.jpg" width="300" alt="offline dog1">
		<img src="./img/dog2.jpg" width="300" alt="offline dog2" />

		<hr/>

		<a href="img/dog1.jpg" target="_blank"><img src="img/dog1.jpg" width="300" alt="offline dog1">


	</body>
	</html>
