<!DOCTYPE html>
<html>
<head>
	<title>Data Type</title>
</head>
<body>

	<script type="text/javascript">

		// String
		const name = "su su"
		console.log(name);
		console.warn(typeof name);
		console.error(typeof(name));

		// Number
		const age = 25;
		console.log(age);
		console.log(typeof age);

		// Boolean (ture, false)
		const hascar = false;
		console.log(hascar);
		console.log(typeof hascar);


		// Object (date)
		var date = new Date();
		console.log(date);
		console.log(typeof date);


		// Object (javascript object)
		// key: value

		 let address = {
		 	no: "No.123",
		 	street:"st btw 75x76",
		 	city:"Mandalay",
		 	country:"Myanmar"
		 };

		 console.log(address);
		 console.log(typeof address);

		 // array (object)
		 const hobbies = ["sport","music","movie"];
		 console.log(hobbies);
		 console.log(typeof hobbies);


		 let test;
		 console.log(test);
		 console.log(typeof test); //undefined

		 const car = null;
		 console.log(car); // null
		 console.log(typeof car); // object


		 let phone;
		 console.log(phone);
		 console.log(typeof phone);
		 phone = "iphone";
		 console.log(phone);
		 console.log(typeof phone);

		 const nickname = "";
		 console.log(nickname);
		 console.log(typeof nickname);






	</script>


</body>
</html>
