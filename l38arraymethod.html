<!DOCTYPE html>
<html>
<head>
	<title>Array Method</title>
</head>
<body>


	<script type="text/javascript">

		let arrcolors = ["red","green","blue","white","black","pink"];

		console.log(arrcolors);
		console.log(arrcolors.length); // 6 
		console.log(arrcolors[3]) // white

		// indexOf(value)
		console.log(arrcolors.indexOf("black"));	// 4
		console.log(arrcolors.indexOf("Black")); // -1
		console.log(arrcolors.indexOf("orange")); // -1


		// Array.isArray(array)
		const naem = "aung aung";
		console.log(Array.isArray(name)); // false
		console.log(Array.isArray(arrcolors)); // true


		// join('delimitor' = -,.,/,etc)
		console.log(String(arrcolors)); // red,green,blue,white,black,pink
		console.log(arrcolors.toString());  // red,green,blue,white,black,pink
		console.log(arrcolors.join()); // red,green,blue,white,black,pink
		console.log(arrcolors.join("")); // redgreenbluewhiteblackpink
 		console.log(arrcolors.join(" ")); // red green blue white black pink
		console.log(arrcolors.join("-")); // red-green-blue-white-black-pink



		const candys = ['red','green','blue','white','black'];
		candys[5] = 'pink';
		candys[1] = 'skyblue';

		console.log(candys); 
		console.log(candys.length); // 6


		// push(value)  Note:: Add new value to array (addon to the end)
		candys.push("orange");
		candys.push("gold");
		candys.push("viotel","gray");

		console.log(candys); // ['red', 'skyblue', 'blue', 'white', 'black', 'pink', 'orange', 'gold', 'viotel', 'gray']
		console.log(candys.length); // 10


		// unshift(value) Note:: Add new valaue to array ( addon to the front)

		candys.unshift("tomato");
		candys.unshift("green");
		candys.unshift("silver","steelblue");
		console.log(candys); //['silver', 'steelblue', 'green', 'tomato', 'red', 'skyblue', 'blue', 'white', 'black', 'pink', 'orange', 'gold', 'viotel', 'gray']
		console.log(candys.length); // 14


		// shift() Note:: Remove value & index (take of form front)

		candys.shift();
		candys.shift();
		console.log(candys); //['green', 'tomato', 'red', 'skyblue', 'blue', 'white', 'black', 'pink', 'orange', 'gold', 'viotel', 'gray']
		console.log(candys.length); // 12


		// pop()    Note:: Remove value & index(take of from end)

		candys.pop();
		candys.pop();
		console.log(candys); //['green', 'tomato', 'red', 'skyblue', 'blue', 'white', 'black', 'pink', 'orange', 'gold']
		console.log(candys.length); // 10



		// Delete (Remove only value)

		delete candys[1];
		delete candys[5];

		console.log(candys); //['green', empty, 'red', 'skyblue', 'blue', empty, 'black', 'pink', 'orange', 'gold']
		console.log(candys.length); // 10


		// splice ( index,length)  
		const paints = candys.splice(0,5);
		console.log(paints); // ['green', empty, 'red', 'skyblue', 'blue']


		// concat()
		const arr1 = ["aung aung","maung maung","tun tun","kyaw kyaw"];
		const arr2 = ["su su","nu nu","yu yu","yin yin","lue lue"];
		const arr3 = [10,20];
		console.log(arr1+arr2); // aung aung,maung maung,tun tun,kyaw kyawsu su,nu nu,yu yu,lue lue
		console.log(arr1.concat(arr2)); // ['aung aung', 'maung maung', 'tun tun', 'kyaw kyaw', 'su su', 'nu nu', 'yu yu', 'lue lue']
		console.log(arr3.concat(arr2)); // [10, 20, 'su su', 'nu nu', 'yu yu', 'lue lue']


		// sort() A to Z

		const combinearrs = arr1.concat(arr2);
		console.log(combinearrs);
		console.log(combinearrs[0]); // aung aung
		console.log(combinearrs[4]); // su su

		console.log(combinearrs.sort()); //['aung aung', 'kyaw kyaw', 'lue lue', 'maung maung', 'nu nu', 'su su', 'tun tun', 'yin yin', 'yu yu']

		console.log(combinearrs[0]); // aung aung
		console.log(combinearrs[4]); // nu nu


		// reverse()
		console.log(combinearrs.reverse()); //['yu yu', 'yin yin', 'tun tun', 'su su', 'nu nu', 'maung maung', 'lue lue', 'kyaw kyaw', 'aung aung']


		const arrnumbers = [200,700,300,100,30,50,150,11,10,6,8,7,9,5,600,400,250,360];

		console.log(arrnumbers); 
		console.log(arrnumbers.sort());//[10, 100, 11, 150, 200, 250, 30, 300, 360, 400, 5, 50, 6, 600, 7, 700, 8, 9]
		console.log(arrnumbers.reverse()); //[9, 8, 700, 7, 600, 6, 50, 5, 400, 360, 300, 30, 250, 200, 150, 11, 100, 10]



		// Callback function
		console.log(arrnumbers.sort(function(a,z){
			// return a-z; // 0 to 1 2 3
			return z-a; // 3 2 1 to 0
		}));


 
	</script>
