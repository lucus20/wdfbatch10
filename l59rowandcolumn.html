<!DOCTYPE html>
<html>
<head>
	<title>Row and Column container</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

	<div class="container">

		<h3>Row and Column </h3>

	</div>


	<div class="container-fluid">
		<div class="row">
			<h1 class="bg-primary text-light col-6">Hello Yangon</h1>
			<h1 class="bg-secondary text-light col-7">Hello Mandalay</h1>
			<h1 class="bg-success text-light col-2">Hello Bago</h1>
			<h1 class="bg-info text-light col">Hello Mawlamyine</h1>
			<h1 class="bg-warning text-light col-10">Hello Yayy</h1>
			<h1 class="bg-danger text-light col-2">Hello Pyin Oo Lwin</h1>	
		</div>
	</div>

	<hr/>

	<div class="container-fluid">

		<div class="row">

			<div class="bg-primary text-light col-6">
				
				<div class="row">
					<div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">col 1 - div1</div>
					<div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">col 1 - div2</div>
					<div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">col 1 - div3</div>
					<div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">col 1 - div4</div>
					<div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">col 1 - div5</div>
					<div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">col 1 - div6</div>
				</div>

			</div>

			<div class="bg-secondary text-light col-6">
				<div class="row">
					<div class="col-md-6 col-sm-12">col 2 - div1</div>
					<div class="col-md-6 col-sm-12">
						<div class="row">
							<div class="col-lg-6 col-sm-12">col 2 - div1</div>
							<div class="col-lg-6 col-sm-12">col 2 - div2</div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>






	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
