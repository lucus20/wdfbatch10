<!DOCTYPE html>
<html>
<head>
	<title>Button</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

	<div class="container">

		<h3>Button</h3>

		<button type="button" class="btn btn-primary">Hello primary</button>
		<button type="button" class="btn btn-secondary">Hello primary</button>
		<button type="button" class="btn btn-success">Hello primary</button>
		<button type="button" class="btn btn-info">Hello primary</button>
		<button type="button" class="btn btn-warning">Hello primary</button>
		<button type="button" class="btn btn-danger">Hello primary</button>
		<button type="button" class="btn btn-light">Hello primary</button>
		<button type="button" class="btn btn-dark">Hello primary</button>


		<button type="button" class="btn btn-link">Hello link</button>


		<hr/>

		<a href="https://google.com" class="btn btn-primary">Link One</a>
		<a href="https://google.com" class="btn btn-secondary">Link Two</a>
		<a href="https://google.com" class="btn btn-success disabled">Link Three</a>

		<hr/>

		<h3>Button Outline</h3>

		<button type="button" class="btn btn-outline-primary">Hello primary</button>
		<button type="button" class="btn btn-outline-secondary">Hello primary</button>
		<button type="button" class="btn btn-outline-success">Hello primary</button>
		<button type="button" class="btn btn-outline-info">Hello primary</button>
		<button type="button" class="btn btn-outline-warning">Hello primary</button>
		<button type="button" class="btn btn-outline-danger">Hello primary</button>
		<button type="button" class="btn btn-outline-light">Hello primary</button>
		<button type="button" class="btn btn-outline-dark">Hello primary</button>

		<hr/>

		<button type="button" class="btn btn-primary btn-lg">Hello Large</button>
		<button type="button" class="btn btn-secondary btn-md">Hello Medium</button>
		<button type="button" class="btn btn-success btn-sm">Hello Small</button>

		<hr/>

		<div class="d-grid">
			<button type="submit" class="btn btn-primary">submit</button>
		</div>

		<hr/>

		<h3>Button group</h3>

		<div class="btn-group">
			<button type="button" class="btn btn-primary">Left</button>
			<button type="button" class="btn btn-secondary">Center</button>
			<button type="button" class="btn btn-success">Right</button>
		</div>

		<div class="btn-group-vertical">
			<button type="button" class="btn btn-primary">Left</button>
			<button type="button" class="btn btn-secondary">Center</button>
			<button type="button" class="btn btn-success">Right</button>
		</div>


	</div>



	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
