<html>
<head>
	<title>Form Element</title>
</head>
<body>
	<h3>Form Element</h3>

	<form>
		
	
		<label for="firstname">First Name</label>
		<input type="text" name="firstname" id="firstname" class="" placeholder="Enter your First Name" />
		
		<br/><br/>

		<label for="lastname">Last Name</label>
		<input type="text" name="lastname" id="lastname" class="" placeholder="Enter your Last Name" />

		<br/><br/>

		<label for="age">Age</label>
		<input type="number" name="age" id="age" class="" placeholder="Enter your age " />

		<br/><br/>

		<label for="password">Password</label>
		<input type="password" name="password" id="password" class="" placeholder="Enter your password" />

		<br/><br/>

		<label for="gender">Gender</label>
		<input type="radio" name="gender" id="male" class="" value="1" /><label for="male">Male</label>
		<input type="radio" name="gender" id="female" class="" value="2" /><label for="female">Female</label>
		<input type="radio" name="gender" id="other" class="" value="3" /><label for="other">Other</label>

		<br/><br/>

		<label for="gender">Fruit</label>
		<input type="radio" name="fruit" id="fruitap" class="" value="1" /><label for="fruitap">Apple</label>
		<input type="radio" name="fruit" id="fruitog" class="" value="2" /><label for="fruitog">Orange</label>
		<input type="radio" name="fruit" id="fruitpp" class="" value="3" /><label for="fruitpp">Pineapple</label>

		<br/><br/>

		<label>choose your fav colors</label>
		<input type="checkbox" name="favcolor" id="favrd" class="" value="1" /><label for="favrd">Red</label>
		<input type="checkbox" name="favcolor" id="favgr" class="" value="2" /><label for="favgr">Green</label>
		<input type="checkbox" name="favcolor" id="favbl" class="" value="3" /><label for="favbl">Blue</label>
		<input type="checkbox" name="favcolor" id="favwh" class="" value="4" /><label for="favwh">White</label>

		<br/><br/>

		<label for="country">Citizen</label>

		<select name="country" id="country" class="" >
			<option selected disabled >Choose Country</option>
			<option value="mm">Myanmar</option>
			<option value="thi">Thailand</option>
			<option value="php">Philipine</option>
			<option value="slk">Srilanka</option>
		</select>

		<br/><br/>

		<label for="role">Role</label>

		<select name="role[]" id="role" class="" multiple >
			
			<option value="1">Manager</option>
			<option value="2">Editor</option>
			<option value="3">supervisor</option>
			<option value="4">Sales</option>
		</select>

		<br/><br/>

		<label for="dob">DOB</label>
		<input type="date" name="dob" id="dob" class="" />

		<br/><br/>

		<label for="bookingtime">Booking Time</label>
		<input type="time" name="bookingtime" id="bookingtime" class="" />

		<br/><br/>

		<label for="apt">Appointment</label>
		<input type="datetime-local" name="apt" id="apt" class="" />

		<br/><br/>

		<label for="volume">Volume</label>
		<input type="range" name="volume" id="volume" class="" min="0" max="100" value="0" step="20" />

		<br/><br/>

		<label for="nrc">NRC</label>
		<input type="file" name="nrc" id="nrc" class="" accept="image/*" capture="user" multiple />

		<br/><br/>

		<label for="vdo">Vedeo</label>
		<input type="file" name="vdo" id="vdo" class="" accept="video/*" capture="enviroment" />

		<br/><br/>

		<label for="email">Email</label>
		<input type="email" name="email" id="email" class="" placeholder="Enter your email" />

		<br/><br/>

		<label for="bio">Bio</label>
		<textarea name="bio" id="bio" class="" rows="3" placeholder="Enter your bio"></textarea>

		<br/><br/>

		<input type="text" name="test" id="test" class="" hidden />

		<input type="hidden" name="abc" id="abc" class="" />


		<br/><br/>

		<input type="button" name="login" id="login" clsss="" value="login"/>
		<input type="reset" name="login" id="logins" clsss="" value="Cancle"/>
		<button type="button" name="signup" id="signup" class="">Register</button>
		<button type="submit" name="signupss" id="signupss" class="">Signup</button>
		<input type="submit" name="signups" id="signups" clsss="" value="signup" />








	</form>



	</body>
	</html>
