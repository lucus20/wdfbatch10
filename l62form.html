<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Form</title>

	<!--bootstrap css1 js1-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!--selete2 js1  -->
	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

	<!-- flatpicker css1 js1 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

	<!-- summernote css1 js1 -->
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">


</head>
<body>

<!--  	0 to 5
	magrin = m 
	margin-top = mt
	margin-bottom = mb
	margin-left = ms 
	margin-right = me
				mx (left and right)
				my (top and bottom) -->

<!-- 	padding = p
	padding-top = pt
	padding-bottom = pb
	padding-left = ps
	padding-right = pe
				px (left and right)
				py (top and bottom) -->


	<div class="container">

		<h3>Bootstrap Form</h3>

		<form action="" method="" enctype="multipart/form-data">
			
			<div class="row">
				
				<div class="col-md-6 form-group mb-3">
					<label for="firstname">First Name</label>
					<input type="text" name="firstname" id="firstname" class="form-control rounded-0" placeholder="Enter your firstname" />
				</div>

				<div class="col-md-6 form-group mb-3">
					<label for="lastname">Last Name</label>
					<input type="text" name="lastname" id="lastname" class="form-control rounded-0" placeholder="Enter your lastname" />
				</div>

				<div class="col-md-6 form-group mb-3">
					<label for="height">Heght</label>
					<input type="number" name="height" id="height" class="form-control rounded-0" placeholder="Enter your height" />
				</div>

				<div class="col-md-6 form-group mb-3">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" class="form-control rounded-0" placeholder="Enter your email" />
				</div>

				<div class="col-md-6 form-group mb-3">
					<label for="passward">Passward</label>
					<input type="passward" name="passward" id="passward" class="form-control rounded-0" placeholder="Enter your email" />
				</div>

				<div class="col-md-6 form-group mb-3">
					<label for="country">Country</label>
					<select name="country" id="country" class="form-select">
						<option selected disabled>Choose Country</option>
						<option value="mm">Myanamr</option>
						<option value="th">Thailand</option>
						<option value="slk">Srilanka</option>
						<option value="indo">Indonesia</option>
					</select>
				</div>

				<div class="col-md-6 form-group mb-3">
					<label for="role">Role</label>
					<select name="role[]" id="role" class="form-select" multiple>
						<option value="ad">Admin</option>
						<option value="mg">Manager</option>
						<option value="sup">Supervisor</option>
						<option value="ed">Editor</option>
						<option value="vr">Viewer</option>
						<option value="sbu">Subscriber</option>
					</select>
				</div>

				<div class="col-md-6 form-group mb-3">
					<label>Gender</label>

				<div class="form-check">
					<input type="radio" name="gender" id="genderm" class="form-check-input" value="1" /><label for="genderm">Male</label>
				</div>

				<div class="form-check">
					<input type="radio" name="gender" id="genderf" class="form-check-input" value="2" /><label for="genderf">Female</label>
				</div>

				</div>

				<div class="col-md-6 form-group mb-3">
					<label>Fav Music</label>

				<div class="form-check">
					<input type="checkbox" name="favmusic" id="favpop" class="form-check-input" value="1" /><label for="favpop">Pop</label>
				</div>

				<div class="form-check">
					<input type="checkbox" name="favmusic" id="favrock" class="form-check-input" value="2" /><label for="favrock">Rock</label>
				</div>

				<div class="form-check">
					<input type="checkbox" name="favmusic" id="favhip" class="form-check-input" value="3" /><label for="favhip">Hip-hop</label>
				</div>

				</div>

				<div class="col-md-6 form-group mb-3">
					<label for="dob">Date of Birth</label>
					<input type="data" name="dob" id="dob" class="form-control form-control-lg rounded-0"  />
				</div>

				<div class="col-md-6 form-group mb-3">
					<label for="nrc">NRC</label>
					<input type="file" name="nrc" id="nrc" class="form-control form-control-sm rounded-0"  />
				</div>

				<div class="col-md-6 form-group mb-3">
					<label for="score">Score</label>
					<input type="range" name="score" id="score" class="form-range" min="0" max="100" step="10" value="0" />
				</div>
				
				<div class="col-md-12 form-group mb-3">
					<label for="bio">Bio</label>
					<textarea name="bio" id="bio" class="form-control rounded-0"></textarea>
				</div>

				<div class="col-md-12 mb-3">
					<div class="form-check form-switch">
						<input type="checkbox" name="agree" id="agree" class="form-check-input" value="1" /><label for="agree">I agree all the above regulation.</label>
					</div> 
				</div>

				<div class="col-md-12">
					<div class="d-flex justify-content-end">
						<button type="button" class="btn btn-secondary btn-sm rounded-0 me-3">Cancle</button>
						<button type="button" class="btn btn-primary btn-sm rounded-0">Regsiter</button>
					</div>
				</div>

			</div>


		</form>

	


	</div>



	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


	<!-- jquery js1 -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>


	<!--selete2 css1 js1  -->
	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


	<!-- flatpicker css1 js1  -->
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

	<!-- summernote css1 js1 -->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){
			
			// for role
    		$('#role').select2();


    		// for dob
    		$('#dob').flatpickr({
    			enableTime: true,
    			dateFormat: "Y-m-d H:i",

    			// minDate: "2022-01"
    			// minDate: "2022-10-20"
    			// minDate: "today"

    			// minDate: "today",
    			// maxDate: "2024-03-07"

    			// maxDate: "2001"

    		});

    		// for bio
    			$('#bio').summernote({
    				placeholder: 'Hello stand alone ui',
        		tabsize: 2,
        		height: 120,
       			toolbar: [
          			['font', ['bold', 'underline']],
          			['color', ['color']],
         			['para', ['ul', 'ol', 'paragraph']],
          			['insert', ['link']],
        ]		
    			});
    			


		});

	</script>

</body>
</html>
