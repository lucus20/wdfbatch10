<!DOCTYPE html>
<html>
<head>
	<title>Arrow Function</title>
</head>
<body>


	<script type="text/javascript">

		 // (A) Default Function | System Function
		 // (B) User Define Function
		// 		(1) Regular Function
		// 				(i) Manual Function
		// 				(ii) Parameter Function
		// 					(a) Single Parameter Function 
		// 					(b)	Multi Parameter Function
		// 		 (2) Arrow Function (ECMA 6)
		// 		 		(i) Manual Function
		// 		 		(ii) Parameter Function
		// 		 			(a) Single Parameter Function
		// 		 			(b)	Multi Parameter Function
		// 		 (3) Generator Function


		// Regular Function

		const regfun1 = function (){
			const num1 = 100;
			return num1;
		}

		console.log("this is regfun1 = " + regfun1()); // this is regfun1 = 100

		// Arrow Function 

		const arrfun1 = ()=>{
			const num1 = 200;
			return num1;
		}

		console.log("this is arrfun1 = " + arrfun1()); // this is arrfun1 = 200



		// (ii) Parameter Function
		//      (a) Single Parameter Function


		const arrfun2 = (num1)=>{
			return num1;
		}

		console.log("this is arrfun2 = " + arrfun2(20)); // this is arrfun2 = 20


		const arrfun3 = num1 =>{
			return num1;
		}

		console.log("this is arrfun3 = " + arrfun3(30)); // this is arrfun3 = 30


		const arrfun4 = num1 =>num1+50;

		console.log("this is arrfun4 = " + arrfun4(40)); // this is arrfun4 = 90



		// (ii) Parameter Function
		//      (b) Multi Parameter Function

		const multifun1 = (num1,num2)=>{
			const result = num1+num2;
			return result;
		}

		console.log("this is multifun1 = " + multifun1()); // NaN
		console.log("this is multifun1 = " + multifun1(10,20)); // 30


		const multifun2 = (num1=100,num2=200)=>{
			const result = num1+num2;
			return result;
		}

		console.log("this is multifun2 = " + multifun2()); // NaN
		console.log("this is multifun2 = " + multifun2(300,500)); // 800
		console.log("this is multifun2 = " + multifun2(50)); // 250


		const multifun3 = (num1=100,num2=200)=>num1+num2;

		console.log("this is multifun3 = " + multifun3(80,20)); // 100


	</script>
</body>
</html>
